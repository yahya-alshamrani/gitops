      #   persistentVolumeClaim:
      #     claimName: bind9-var-cache-pvc
      # - name: bind9-var-lib-pvc
      #   persistentVolumeClaim:
      #     claimName: bind9-var-lib-pvc
      # - name: bind9-var-logs-pvc
      #   persistentVolumeClaim:
      #     claimName: bind9-var-logs-pvc