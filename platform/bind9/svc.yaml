apiVersion: v1
kind: Service
metadata:
  name: bind9-service
spec:
  selector:
    app: bind9
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
    - name: rndc
      protocol: TCP
      port: 953
      targetPort: 953
  type: ClusterIP