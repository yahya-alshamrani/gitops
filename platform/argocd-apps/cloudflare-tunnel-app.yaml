apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
spec:
  destination:
    namespace: cloudflare-tunnel
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: platform/cloudflare-tunnel
    repoURL: https://github.com/yahya-alshamrani/gitops
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true